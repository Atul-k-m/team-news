<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/settings.css">
    <style>
        /* settings.css */

/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

#settings-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4a90e2;
}

/* Form Styles */
#settings-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: 500;
    margin-bottom: 5px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus, select:focus {
    border-color: #4a90e2;
    outline: none;
}

button {
    padding: 10px;
    background-color: #4a90e2;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #357ab8;
}

/* Responsive Design */
@media (max-width: 500px) {
    #settings-container {
        padding: 20px;
    }

    button {
        font-size: 14px;
    }
}

    </style>
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="settings-container">
        <h2>Set Your Preferences</h2>
        <form id="settings-form">
            <div class="form-group">
                <label for="default-genre">Default News Genre</label>
                <select id="default-genre" required>
                    <option value="World News">World News</option>
                    <option value="Technology">Technology</option>
                    <option value="Sports">Sports</option>
                    <option value="Business">Business</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <!-- Add more genres as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" required>
                    <option value="Light">Light</option>
                    <option value="Dark">Dark</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" required>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country" required>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>

            <button type="submit" id="done-button">Done</button>
        </form>
    </div>
    <script src="/js/settings.js"></script>
</body>
</html>
